<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Room</title>
</head>
<body>
<style>
   .btn{
    width:100%;
   }
   .textarea{
    height: 100px;
   }
   .mes-send{
    width: 1000px;
    margin-left: 11%;

  }
  .chat{
    border:1px solid #000000;
    height: 500px;
    width: 1000px;
    overflow: scroll;
  }
  .welcome{
    margin-left: 11%;
  }
  .card p,h5{
    font-size: 10px;
  }
  .card-header{
    height: 30px;
  }
  .card{
    margin-top: 10px;
    height: 70px;
  }

</style>


<div class="container">
    <h1 class="mt-4 mb-4 welcome">Welcome to Chat {{request.user}}</h1>
    <div class="container-sm chat">
        {% for message in my_messages %}
        <div class="card">
            <div class="card-header">
                <p class="font-monospace text-muted">{{message.author}} {{message.created_at|timesince}} ago</p>
            </div>
            <div class="card-body">
                <h5 class="card-title fst-italic">{{message.body}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
    <form action="." class="mes-send" method="post">
        {{form|crispy}}
        {% csrf_token %}
        <br>
        <input class="btn btn-success" id='btn' type="submit" value="Send">
    </form>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script>
        $( "#btn" ).click(function() {
            setTimeout(function(){
                $('.textarea').val("");
            }, 2);
           });
        $(document).ready ( function(){
            $('.textarea').val("");
        });

    </script>

</body>
</html>
